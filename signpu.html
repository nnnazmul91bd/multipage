     <!----sign up page---->

<header>

  <h1>Sign Up & Stay with Us</h1>
  
</header>

<section class="signup_section">
  <div class="container">
   <div class="row justify-content-center ">
     <div class="col-xl-7 ">
    <!-- from statrt -->
     <form action="signpu_submit" method="get" class="row shadow-sm p-5">
      <h2 class="pb-5 m-auto">Enter Your Valid Information</h2>

     <div class="col-xl-6 mb-3">
        <label>First Name</label>
     <input type="text" name="" class="form-control" placeholder="Enter Your First Name">
     </div>

      <div class="col-xl-6 mb-3">
        <label>Surname</label>
     <input type="text" name="" class="form-control" placeholder="Enter Your surname">
     </div>

     <div class="col-xl-12 mb-3">
       <label>Email Address</label>
     <input type="email" class="form-control" placeholder="Type your valid email address" name="">

     </div>

     <div class="col-xl-6 mb-3">
        <label>Password</label>
     <input type="password" name="" class="form-control" placeholder="Password">
     </div>

     <div class="col-xl-6 mb-3">
        <label>Confirm Password</label>
     <input type="password" name="" class="form-control" placeholder="Confirm Password">
     </div>


     <!-----radio box---->

     <div class="col-xl-6 mb-3">
      <span>Gender</span>
     <div class="form-check">
       <input type="radio" class="form-check-input" name="gender" checked id="male" value="male">
       <label for="male">Male</label>
     </div>
      <div class="form-check">
       <input type="radio" class="form-check-input" name="gender" id="female" value="female">
       <label for="female">Female</label>
     </div>
      <div class="form-check">
       <input type="radio" class="form-check-input" name="gender" id="other" value="other">
       <label for="other">Other</label>
     </div>

     </div>

     <!-----check box---->

      <div class="col-xl-6 mb-3">
     <span>Country</span>
     <div class="form-check">
       <input type="checkbox" class="form-check-input" name="country" checked id="bd" value="bn">
       <label for="bd">Bangladesh</label>
     </div>
      <div class="form-check">
       <input type="checkbox" class="form-check-input" name="country" id="pa" value="bn">
       <label for="pa">Pakistan</label>
     </div>
      <div class="form-check">
       <input type="checkbox" class="form-check-input" name="country" id="ja" value="bn">
       <label for="ja">Japan</label>
     </div>

     </div>


     <!-----option---->
     <div class="col-xl-12 mb-3">
       <label>Select Your Course</label>
       <select class="form-control" name="course">
        <option value="">Select....</option>
        
         <option value="course">Web Design & WordPress</option>
         <option value="course">Graphics and UI Design</option>
         <option value="course">Shopify Online Shop Design</option>
         <option value="course">Digital Marketing</option>
         <option value="course">JavaScript</option>
         <option value="course">UI and UX Design</option>
       </select>
     </div>

     <div class="col-xl-12 mb-3">
       <label>Upload Your CV</label>
       <input type="file" name="" class="form-control-file">
     </div>

     <div class="col-xl-12 mb-3">
       <label>Message</label>
        <textarea name="" class="form-control" rows="7"></textarea>
     </div>

     <div class="col-xl-4 mb-3">
       <input type="submit" name="" class="btn btn-dark px-5">
     </div>
     <div class="col-xl-6 mb-3">
      <p>Or<a href="login.html">Login</a></p>
     </div>
     </form>
      
  
     </div>
   </div>
  </div>
